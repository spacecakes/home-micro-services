services:
  # Server tools
  traefik:
    container_name: traefik
    image: traefik:3.3.3
    extra_hosts:
      - 'host.docker.internal:172.17.0.1'
    ports:
      - '443:443'
      - '80:80'
      - '8080:8080'
    labels:
      - 'traefik.http.services.traefik.loadbalancer.server.port=8080'
      - 'com.centurylinklabs.watchtower.enable=false'
    restart: always
    environment:
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME}
      - BASIC_AUTH_PASSWORD_HASH=${BASIC_AUTH_PASSWORD_HASH}
      - JOKER_API_MODE=SVC
      - JOKER_USERNAME=${JOKER_DDNS_USERNAME}
      - JOKER_PASSWORD=${JOKER_DDNS_PASSWORD}
    volumes:
      - ${DATA_PATH}/traefik/letsencrypt:/letsencrypt
      - ${COMPOSE_PATH}/traefik/traefik.yml:/traefik.yml
      - ${COMPOSE_PATH}/traefik/dynamic.yml:/dynamic.yml
      - /var/run/docker.sock:/var/run/docker.sock

  traefik-certs-dumper:
    image: ldez/traefik-certs-dumper:v2.9.3
    entrypoint: sh -c '
      while ! [ -e /data/acme.json ]
      || ! [ `jq ".[] | .Certificates | length" /data/acme.json | jq -s "add" ` != 0 ]; do
      sleep 1
      ; done
      && traefik-certs-dumper file --version v2 --watch
      --source /data/acme.json --dest /data/certs'
    volumes:
      - ${DATA_PATH}/traefik/letsencrypt:/data
    network_mode: 'none'

  # tailscale:
  #   image: tailscale/tailscale:stable
  #   hostname: tailscale-docker
  #   container_name: tailscale
