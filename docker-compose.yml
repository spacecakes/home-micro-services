version: '3.9'

services:
  # Server tools
  traefik:
    container_name: traefik
    image: traefik:3.3.3
    extra_hosts:
      - 'host.docker.internal:172.17.0.1'
    ports:
      - '443:443'
      - '80:80'
    labels:
      - 'traefik.http.services.traefik.loadbalancer.server.port=8080'
      - 'com.centurylinklabs.watchtower.enable=false'
    restart: always
    environment:
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME}
      - BASIC_AUTH_PASSWORD_HASH=${BASIC_AUTH_PASSWORD_HASH}
      - JOKER_API_MODE=SVC
      - JOKER_USERNAME=${JOKER_DDNS_USERNAME}
      - JOKER_PASSWORD=${JOKER_DDNS_PASSWORD}
    volumes:
      - /volume1/docker/traefik/letsencrypt:/letsencrypt
      - /volume1/docker/home-micro-services/traefik/traefik.yml:/traefik.yml
      - /volume1/docker/home-micro-services/traefik/dynamic.yml:/dynamic.yml
      - /var/run/docker.sock:/var/run/docker.sock

  traefik-certs-dumper:
    image: ldez/traefik-certs-dumper:v2.9.3
    entrypoint: sh -c '
      while ! [ -e /data/acme.json ]
      || ! [ `jq ".[] | .Certificates | length" /data/acme.json | jq -s "add" ` != 0 ]; do
      sleep 1
      ; done
      && traefik-certs-dumper file --version v2 --watch
      --source /data/acme.json --dest /data/certs'
    volumes:
      - /volume1/docker/traefik/letsencrypt:/data
    network_mode: 'none'

  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - POST=0
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    labels:
      - 'traefik.http.services.portainer.loadbalancer.server.port=9000'
    restart: always
    volumes:
      - /volume1/docker/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - traefik

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: 'unless-stopped'
    environment:
      - WATCHTOWER_CLEANUP=true
    labels:
      - 'traefik.enable=false'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    environment:
      PGID: ${GID}
      PUID: ${UID}
      HOMEPAGE_ALLOWED_HOSTS: 'app.gabriellundmark.com'
    labels:
      - 'traefik.http.services.homepage.loadbalancer.server.port=3000'
      - 'traefik.http.routers.homepage.rule=Host(`app.gabriellundmark.com`)'
    volumes:
      - /volume1/docker/homepage/config:/config
      - /volume1/docker/homepage/images:/app/public/images
      - /volume1/docker/homepage/icons:/app/public/icons
    depends_on:
      - traefik
      - dockerproxy

  nginx:
    container_name: nginx
    image: nginx
    labels:
      - 'traefik.http.services.nginx.loadbalancer.server.port=80'
      - 'traefik.http.routers.nginx.rule=Host(`home.gabriellundmark.com`)'
    restart: unless-stopped
    volumes:
      - /volume1/web:/usr/share/nginx/html:ro

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - TZ=${TZ}
    labels:
      - 'traefik.http.services.overseerr.loadbalancer.server.port=5055'
    volumes:
      - /volume1/docker/overseerr/config:/app/config
      - /volume1/docker/adguardhome/config:/opt/adguardhome/conf
    restart: unless-stopped
    depends_on:
      - traefik
      - sonarr
      - radarr

  adguardhome:
    container_name: adguardhome
    image: adguard/adguardhome
    network_mode: host
    labels:
      - 'traefik.http.services.adguardhome.loadbalancer.server.port=3000'
    volumes:
      - /volume1/docker/adguardhome/work:/opt/adguardhome/work
      - /volume1/docker/adguardhome/config:/opt/adguardhome/conf
    restart: unless-stopped
    depends_on:
      - traefik

  icloudpd:
    image: icloudpd/icloudpd:latest
    container_name: icloudpd
    environment:
      - UID=${UID}
      - GID=${GID}
      - TZ=${TZ}
    volumes:
      - /volume1/docker/icloudpd:/config
      - /volume1/photos/icloud:/data
    restart: 'unless-stopped'
    command:
      - icloudpd
      - --directory
      - /data
      - --cookie-directory
      - /config
      - --username
      - ${APPLE_ID}
      - --password-provider
      - webui
      - --mfa-provider
      - webui
      - --watch-with-interval
      - '3600'
      - --auto-delete

  icloudpd-shared:
    image: icloudpd/icloudpd:latest
    container_name: icloudpd-shared
    environment:
      - UID=${UID}
      - GID=${GID}
      - TZ=${TZ}
    volumes:
      - /volume1/docker/icloudpd-shared:/config
      - /volume1/photos/icloud-shared:/data
    restart: 'unless-stopped'
    command:
      - icloudpd
      - --directory
      - /data
      - --cookie-directory
      - /config
      - --username
      - ${APPLE_ID}
      - --password-provider
      - webui
      - --mfa-provider
      - webui
      - --watch-with-interval
      - '3600'
      - --auto-delete
      - --library
      - ${ICLOUD_SHARED_LIBRARY}

  # Home automation
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    network_mode: host
    restart: unless-stopped
    labels:
      - 'traefik.http.services.homeassistant.loadbalancer.server.port=8123'
      - 'com.centurylinklabs.watchtower.enable=false'
    volumes:
      - /volume1/docker/homeassistant:/config
      - /volume1/music:/music
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    depends_on:
      - traefik

  homebridge:
    container_name: homebridge
    hostname: homebridge
    image: homebridge/homebridge:latest
    environment:
      - TZ=${TZ}
    network_mode: host
    restart: unless-stopped
    labels:
      - 'traefik.http.services.homebridge.loadbalancer.server.port=8581'
    volumes:
      - /volume1/docker/homebridge:/homebridge

  scrypted:
    container_name: scrypted
    image: koush/scrypted:latest
    network_mode: host
    restart: unless-stopped
    labels:
      - 'traefik.http.services.scrypted.loadbalancer.server.port=11080' # Use insecure port; Traefik handles SSL
    volumes:
      - /volume1/docker/scrypted:/server/volume
    depends_on:
      - traefik

  # Media servers
  plex:
    container_name: plex
    image: plexinc/pms-docker
    hostname: plex
    network_mode: host
    environment:
      - TZ="Europe/Stockholm"
      # To reclaim, visit https://www.plex.tv/claim/ to get a new token
      # then set it in your .env file and restart the container within 4 minutes.
      - PLEX_CLAIM="${PLEX_CLAIM}"
      - ADVERTISE_IP="http://10.0.1.2:32400/"
      - PLEX_GID=${GID}
      - PLEX_UID=${UID}
    labels:
      - 'traefik.http.services.plex.loadbalancer.server.port=32400'
    restart: unless-stopped
    volumes:
      - /volume1/docker/plex:/config
      - /volume1/media:/media
      - '/volume1/home video:/home video'
      - /volume1/music:/music
      - /volume1/video:/video
      - /volume1/transcode/plex:/transcode
    depends_on:
      - traefik

  sabnzbd:
    container_name: sabnzbd
    image: linuxserver/sabnzbd:latest
    hostname: sabnzbd
    environment:
      - TZ=${TZ}
      - PGID=${GID}
      - PUID=${UID}
    labels:
      - 'traefik.http.services.sabnzbd.loadbalancer.server.port=8080'
    restart: always
    volumes:
      - /volume1/docker/sabnzbd:/config
      - /volume1/downloads:/downloads
      - /volume1/media:/media
    depends_on:
      - traefik

  transmission:
    container_name: transmission
    image: piec/transmission-magnet:latest
    hostname: transmission
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - 'traefik.http.services.transmission.loadbalancer.server.port=9091'
    ports:
      - '51413:51413'
      - '51413:51413/udp'
    restart: unless-stopped
    volumes:
      - /volume1/downloads:/downloads
      - /volume1/media:/media
      - /volume1/downloads:/watch
      - /volume1/docker/transmission:/config
      - /volume1/seeding:/seeding
    depends_on:
      - traefik

  handbrake:
    container_name: handbrake
    image: jlesage/handbrake
    restart: 'no'
    environment:
      - GROUP_ID=${GID}
      - USER_ID=${UID}
      - TZ=${TZ}
      - AUTOMATED_CONVERSION_KEEP_SOURCE=0
    labels:
      - 'traefik.http.services.handbrake.loadbalancer.server.port=5800'
    volumes:
      - '/volume1/docker/handbrake:/config:rw'
      - '/volume1/media:/storage:ro'
      - '/volume1/transcode/watch:/watch:rw'
      - '/volume1/transcode/output:/output:rw'
    depends_on:
      - traefik

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    hostname: sonarr
    environment:
      - TZ=${TZ}
      - PGID=${GID}
      - PUID=${UID}
    labels:
      - 'traefik.http.services.sonarr.loadbalancer.server.port=8989'
    restart: unless-stopped
    volumes:
      - /volume1/docker/sonarr:/config
      - /volume1/downloads:/downloads
      - /volume1/media:/media
    depends_on:
      - traefik
      - prowlarr
      - nzbhydra
      - sabnzbd
      - transmission

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    hostname: radarr
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - 'traefik.http.services.radarr.loadbalancer.server.port=7878'
    restart: unless-stopped
    volumes:
      - /volume1/docker/radarr:/config
      - /volume1/downloads:/downloads
      - /volume1/media:/media
    depends_on:
      - traefik
      - prowlarr
      - nzbhydra
      - sabnzbd
      - transmission

  readarr:
    container_name: readarr
    image: linuxserver/readarr:develop
    hostname: readarr
    environment:
      - TZ=${TZ}
      - PGID=${GID}
      - PUID=${UID}
    labels:
      - 'traefik.http.services.readarr.loadbalancer.server.port=8787'
    restart: unless-stopped
    volumes:
      - /volume1/docker/readarr:/config
      - /volume1/downloads:/downloads
      - /volume1/media:/media
    depends_on:
      - traefik
      - prowlarr
      - nzbhydra
      - sabnzbd
      - transmission

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr:latest
    hostname: bazarr
    environment:
      - TZ=${TZ}
      - PGID=${GID}
      - PUID=${UID}
    labels:
      - 'traefik.http.services.bazarr.loadbalancer.server.port=6767'
    restart: unless-stopped
    volumes:
      - /volume1/docker/bazarr:/config
      - /volume1/media:/media
    depends_on:
      - traefik

  nzbhydra:
    container_name: nzbhydra
    image: linuxserver/nzbhydra2:latest
    hostname: nzbhydra
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - 'traefik.http.services.nzbhydra.loadbalancer.server.port=5076'
    restart: unless-stopped
    volumes:
      - /volume1/docker/nzbhydra:/config
      - /volume1/downloads:/downloads
      - /volume1/media:/media
    depends_on:
      - traefik

  prowlarr:
    container_name: prowlarr
    image: linuxserver/prowlarr:develop
    hostname: prowlarr
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - 'traefik.http.services.prowlarr.loadbalancer.server.port=9696'
    restart: unless-stopped
    volumes:
      - /volume1/docker/prowlarr:/config
    depends_on:
      - traefik
