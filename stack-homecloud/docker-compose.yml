name: 'homecloud-services'

services:
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - POST=0
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  portainer:
    ports:
      - '9000:9000'
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    volumes:
      - ${DOCKER_PATH}/data/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: 'unless-stopped'
    environment:
      - WATCHTOWER_CLEANUP=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  adguardhome:
    container_name: adguardhome
    image: adguard/adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 3000:3000/tcp
    volumes:
      - ${DOCKER_PATH}/data/adguardhome/work:/opt/adguardhome/work
      - ${DOCKER_PATH}/data/adguardhome/config:/opt/adguardhome/conf
    restart: unless-stopped

  icloudpd:
    image: icloudpd/icloudpd:latest
    container_name: icloudpd
    ports:
      - 8080:8080
    environment:
      - UID=${UID}
      - GID=${GID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_PATH}/data/icloudpd:/config
      - ${PHOTOS_PATH}/icloud:/data
    restart: 'unless-stopped'
    command:
      - icloudpd
      - --directory
      - /data
      - --cookie-directory
      - /config
      - --username
      - ${APPLE_ID}
      - --password-provider
      - webui
      - --mfa-provider
      - webui
      - --watch-with-interval
      - '3600'
      - --auto-delete

  icloudpd-shared:
    image: icloudpd/icloudpd:latest
    container_name: icloudpd-shared
    ports:
      - 8081:8080
    environment:
      - UID=${UID}
      - GID=${GID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_PATH}/data/icloudpd-shared:/config
      - ${PHOTOS_PATH}/icloud-shared:/data
    restart: 'unless-stopped'
    command:
      - icloudpd
      - --directory
      - /data
      - --cookie-directory
      - /config
      - --username
      - ${APPLE_ID}
      - --password-provider
      - webui
      - --mfa-provider
      - webui
      - --watch-with-interval
      - '3600'
      - --auto-delete
      - --library
      - ${ICLOUD_SHARED_LIBRARY}
